services:
  - type: web
    name: glassflowpro
    env: node
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        # Defina no dashboard com a string do Supabase
      - key: SESSION_SECRET
        generateValue: true